<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="revision">
            <h2><span>Revision</span> {{ revision.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ revision.title }}</span>
                </dd>
                <dt><span>Summary</span></dt>
                <dd>
                    <span>{{ revision.summary }}</span>
                </dd>
                <dt><span>Reviewer</span></dt>
                <dd>
                    <span>{{ revision.reviewer }}</span>
                </dd>
                <dt><span>Document</span></dt>
                <dd>
                    <div *ngIf="revision.document">
                        <a [routerLink]="['/document', revision.document?.id, 'view']">{{ revision.document?.title }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/revision', revision.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
